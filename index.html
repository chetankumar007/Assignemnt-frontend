<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        @media (max-width: 768px) {
            .max-w-sm {
                max-width: 100%;
            }

            .p-4 {
                padding: 2rem;
            }

            .rounded-lg {
                border-radius: 0;
            }

            .text-center {
                text-align: left;
            }

            .space-y-4>* {
                margin-bottom: 1rem;
            }

            .justify-between {
                justify-content: flex-start;
            }

            .items-center,
            .items-start {
                align-items: flex-start;
            }

            .custom-text {
                font-size: 1.5rem;
            }

            .custom-bg {
                background-color: transparent;
            }

            .text-light {
                color: #333;
            }

            .size,
            .color {
                display: inline-block;
                margin-right: 0.5rem;
            }

            .custom-hidden {
                display: none;
            }

            .text-sm {
                font-size: 0.875rem;
            }

            .font-medium {
                font-weight: 500;
            }

            .tot,
            .text-xs {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="max-w-sm mx-auto my-5 p-4 bg-white rounded-lg ">
            <h2 class="text-center text-2xl font-bold mb-4 custom-text">YAY! It's BOGO</h2>
            <div class="space-y-4">

                <div id="section1"

                    onclick="toggleActiveState('section1')">
                    <div class="flex items-start space-x-2">
                        <input id="twoUnits1" class="h-4 w-4 mt-1" type="radio" name="unit"
                            onchange="toggleSizeColor('section1')">
                        <label for="twoUnits1" class="font-medium">
                            <span class="font-bold">1 Unit</span>
                            <span class="text-sm text-light px-2 custom-bg text-gray-500">10% Off</span><br>
                            <span class="text-sm font-medium size hidden">Size:</span>
                            <!-- Size Selection -->
                            <select
                                class="text-sm border border-gray-300 rounded-md px-2 py-1 size-select custom-hidden">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                            <!-- Color Selection -->
                            <span class="text-sm font-medium color hidden">Color:</span>
                            <select
                                class="text-sm border border-gray-300 rounded-md px-2 py-1 color-select  custom-hidden">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Blue">Blue</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <span class="text-lg font-bold">$10.00 USD</span><br>
                        <span class="text-sm text-gray-500 line-through">$24.00 USD</span>
                    </div>
                </div>
                <!--Second Section-->
                <!--Second Section-->
                <div id="section2" class="flex items-start justify-between p-4 rounded border custom-hover relative"
                    onclick="toggleActiveState('section2')">
                    <div class="position-absolute top-0 end-0 text-dark px-2 py-1 rounded-tr rounded-bl custom-heading">
                        <h6 class="text-xs font-medium">Most Popular</h6>
                    </div>
                    <div class="flex items-start space-x-2">
                        <input id="twoUnits2" class="h-4 w-4 mt-1" type="radio" name="unit"
                            onchange="toggleSizeColor('section2')">
                        <label for="twoUnits2" class="font-medium">
                            <span class="font-bold">2 Unit</span>
                            <span class="text-sm text-light px-2 custom-bg text-gray-500">20% Off</span><br>
                            <!-- Size Selection -->
                            <span class="text-sm font-medium size hidden">Size:</span>
                            <select
                                class="text-sm border border-gray-300 rounded-md px-2 py-1 size-select custom-hidden">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                            <!-- Color Selection -->
                            <span class="text-sm font-medium color hidden">Color:</span>
                            <select
                                class="text-sm border border-gray-300 rounded-md px-2 py-1 color-select  custom-hidden">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Blue">Blue</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <span class="text-lg font-bold">$18.00 USD</span><br>
                        <span class="text-sm text-gray-500 line-through">$24.00 USD</span>
                    </div>
                </div>

                <!-- Third Section -->
                <div id="section3"
                    class="flex items-center justify-between p-4 rounded border border-red-500 custom-hover"
                    onclick="toggleActiveState('section3')">
                    <div class="flex items-start space-x-2">
                        <input id="twoUnits3" class="h-4 w-4 mt-1" type="radio" name="unit"
                            onchange="toggleSizeColor('section3')">
                        <label for="twoUnits3" class="font-medium">
                            <span class="font-bold">3 Unit</span>
                            <span class="text-sm text-light px-2 custom-bg text-gray-500">30% Off</span><br>
                            <!-- Size Selection -->
                            <span class="text-sm font-medium size hidden">Size:</span>
                            <select
                                class="text-sm border border-gray-300 rounded-md px-2 py-1 size-select custom-hidden">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                            </select>
                            <!-- Color Selection -->
                            <span class="text-sm font-medium color hidden">Color:</span>
                            <select
                                class="text-sm border border-gray-300 rounded-md px-2 py-1 color-select  custom-hidden">
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Blue">Blue</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <span class="text-lg font-bold">$24.00 USD</span><br>
                        <span class="text-sm text-gray-500 line-through">$24.00 USD</span>
                    </div>
                </div>


            </div>
            <div class="mt-4">
                <div class="flex justify-between items-center">
                    <span class="text-lg custom-text">Free Delivery</span>
                    <div class="tot flex justify-end">
                        <span class="text-lg font-bold">Total: $18.00 USD</span>
                    </div>
                </div>

                <button class="btn btn-lg w-100 mt-4 text-light" style="background-color: #ff6b82;">
                    <span class="plus-symbol">+</span> Add to Cart
                </button>

            </div>
            <div class="text-end text-xs text-gray-500 mt-4">

            </div>
        </div>
    </div>
</body>

</html>
